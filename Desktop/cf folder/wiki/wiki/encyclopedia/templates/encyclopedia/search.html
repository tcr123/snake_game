{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Result</h1>

    {% if num_entry == 0 %}
        <h3>No result found in <span style ="color:blue; border-bottom:1px solid blue">{{q}}</span></h3>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <li><a href ="{% url 'get' entry %}">{{entry}}</a> </li>
        {% endfor %}
    </ul>

{% endblock %}
